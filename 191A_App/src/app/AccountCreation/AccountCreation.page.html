<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sunrise Connections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-button id="backButton" (click)="navigateTo('Welcome')">
    <ion-icon name="arrow-back-outline"></ion-icon>
    <ion-label>
      Back
    </ion-label>
  </ion-button>
  
  <h1>Account Creation</h1>

  <h2>Enter Information</h2>
  <ion-list>
  
    <ion-item>
      <ion-input placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Re-Enter Password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button id="submit" (click)="navigateTo('InitialSetup')">
    <ion-label>
      Submit
    </ion-label>
  </ion-button>

  <!--zoom buttons-->
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="zoomIn()" class="zoomButton">
      <ion-icon name="add" class="zoomIcon"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="zoomOut()" class="zoomButton">
      <ion-icon name="remove-outline" class="zoomIcon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
