<ion-content *ngIf="showPart1">
  <ion-content class="checkin-size">
    <h1>Daily Check In</h1>
    <h3>How are you today?</h3>
    <ion-row>
      <ion-col size="4">
        <ion-icon name="sad" class="mood-icon" size="large" (click)="selectMood('sad')"></ion-icon>
      </ion-col>
      <ion-col size="4">
        <ion-icon name="ellipsis-horizontal" class="mood-icon" size="large" (click)="selectMood('neutral')"></ion-icon>
      </ion-col>
      <ion-col size="4">
        <ion-icon name="happy" class="mood-icon" size="large" (click)="selectMood('happy')"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-button class="submit-button" (click)="showPart2()">SUBMIT</ion-button>
    <ion-button class="submit-button" (click)="showPart2()">SKIP</ion-button>
  </ion-content>
</ion-content>
