<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sunrise Connections Event Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button href="/tabs/HomePage">Back
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <!--Starting the Calendar Here:-->
  <!--The ngModel is equal to a variable inside the page.ts's class, and ionchange is pointing to a function within the same \
    class that will display on the console a message with the date selected. 
    This might be helpful since it shows the way the string looks.-->
  <ion-datetime [(ngModel)]="selectedDate" (ionChange)="onDateSelectionChange($event)"></ion-datetime>
  

  
  

  <!--<ion-datetime></ion-datetime>-->

</ion-content>
