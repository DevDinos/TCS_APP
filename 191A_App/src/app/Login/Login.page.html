<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sunrise Connections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">

  <ion-button id="backButton" (click)="navigateTo('Welcome')">
    <ion-icon name="arrow-back-outline"></ion-icon>
    <ion-label>
      Back
    </ion-label>
  </ion-button>
  <div class="top">
    <h3>Welcome to</h3>
    <h1>Sunrise Connections!</h1>
  </div>
  <div class="bottom">
   
        <ion-input placeholder="Enter Username or Email"></ion-input>

        <ion-input placeholder="Enter Password"></ion-input>
    <ion-button id="login" (click)="navigateTo('HomePage')">
      <ion-label>
        Login
      </ion-label>
    </ion-button>
  </div>

  <!--zoom buttons-->
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="zoomIn()" class="zoomButton">
      <ion-icon name="add" class="zoomIcon"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="zoomOut()" class="zoomButton">
      <ion-icon name="remove-outline" class="zoomIcon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
