<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sunrise Connections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button id="backButton" (click)="navigateTo('Welcome')">
    <ion-icon name="arrow-back-outline"></ion-icon>
    <ion-label>
      Back
    </ion-label>
  </ion-button>

  <h1>Log in:</h1>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter Username or Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Enter Password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button id="login" (click)="navigateTo('HomePage')">
    <ion-label>
      Login
    </ion-label>
  </ion-button>

</ion-content>
