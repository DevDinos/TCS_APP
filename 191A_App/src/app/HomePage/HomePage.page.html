<ion-header>
  <ion-toolbar [style]="'--background: var(--ion-color-primary)'">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-button id="backButton" (click)="navigateTo('Welcome')">
    <ion-icon name="arrow-back-outline"></ion-icon>
    <ion-label>
      Back
    </ion-label>
  </ion-button>

  <ion-button id="helpline" (click)="navigateTo('Helpline')" color="danger">
    <ion-icon name="call-outline"></ion-icon>
    <ion-label>
      Helpline
    </ion-label>
  </ion-button>

  <h1>Welcome to Sunrise Connections!</h1>

  <div class="container">
    <ion-button (click)="navigateTo('Resources')">
      <ion-label>
        Resources
      </ion-label>
      <ion-icon name="book-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Calendar')">
      <ion-label>
        Calendar
      </ion-label>
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Games')">
      <ion-label>
        Games
      </ion-label>
      <ion-icon name="game-controller-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Forum')">
      <ion-label>
        Forum
      </ion-label>
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Account')">
      <ion-label>
        Account
      </ion-label>
      <ion-icon name="person-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Settings')">
      <ion-label>
        Settings
      </ion-label>
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="checkinClick()">
      <ion-label>
        Check-In
      </ion-label>
      <ion-icon name="happy-outline"></ion-icon>
    </ion-button>
  </div>
  <!--zoom buttons-->
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="zoomIn()" class="zoomButton">
      <ion-icon name="add" class="zoomIcon"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="zoomOut()" class="zoomButton">
      <ion-icon name="remove-outline" class="zoomIcon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
