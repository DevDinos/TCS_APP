<ion-header>
  <ion-toolbar [style]="'--background: var(--ion-color-primary)'">
    <ion-title>
      Sunrise Connections
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-button (click)="navigateTo('Welcome')">Back
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <ion-button (click)="navigateTo('Helpline')" color="danger">Helpline
    <ion-icon name="call-outline"></ion-icon>
  </ion-button>

  <h1>Home</h1>
  <h3>Welcome to Sunrise Connections!</h3>

  <div class="container">
    <ion-button (click)="navigateTo('Resources')">Resources
      <ion-icon name="book-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Calendar')">Calendar
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Games')">Games
      <ion-icon name="game-controller-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Forum')">Forum
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Account')">Account
      <ion-icon name="person-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="navigateTo('Settings')">Settings
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="checkinClick()">Check-In
      <ion-icon name="happy-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
